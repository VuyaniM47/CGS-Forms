											<label class=l" id = "labelDiscipline">Discipline</label>

									<div class="flex-child">

	$(document).ready(function () {
        $('#Stakeholder').change(function () {
		if ($('#Stakeholder').val() == '') {
				$('#labelPracno').hide();
				$('#labelNDiscipline').hide();
				$('#Pracno').hide();
				$('#Pracno').val("");
				$('#labelDiscipline').hide();
				$('#Discipline').hide();
				$('#Discipline').val("");
				$('#labelName').hide();
				$('#Name').hide();
				$('#Name').val("");
				$('#labelEmail').hide();
				$('#Email').hide();
				$('#Email').val("");
				$('#form-group').hide();
				$('#labelPhone').hide();
				$('#Phone').hide();
				$('#Phone').val("");
				$('#country').hide();
				$('#country').val("");
				$('#labelTypesub').hide();
				$('#Typesub').hide();
				$('#Typesub').val("");
				$('#post-btn').hide();
		
            }else if ($('#Stakeholder').val() == 'Service provider') {
                $('#labelPracno').show();
				$('#labelNDiscipline').hide();
				$('#Pracno').show();
				$('#Pracno').val("");
				$('#labelDiscipline').hide();
				$('#Discipline').hide();
				$('#Discipline').val("");
				$('#labelName').hide();
				$('#Name').hide();
				$('#Name').val("");
				$('#labelEmail').hide();
				$('#Email').hide();
				$('#Email').val("");
				$('#form-group').hide();
				$('#labelPhone').hide();
				$('#Phone').hide();
				$('#Phone').val("");
				$('#country').hide();
				$('#country').val("");
				$('#labelTypesub').hide();
				$('#Typesub').hide();
				$('#Typesub').val("");
				$('#post-btn').hide();
				//////
				$('#Pracno').on('input', function() {
					  // If Pracno is not empty
					if ($.trim(this.value) != "") {
						$('#post-btn-prac').show();
						
						//////
						
					}else{
						$('#labelDiscipline').hide();
						$('#Discipline').hide();
						$('#Discipline').val("");
						$('#labelName').hide();
						$('#Name').hide();
						$('#Name').val("");
						$('#labelEmail').hide();
						$('#Email').hide();
						$('#Email').val("");
						$('#labelPhone').hide();
						$('#form-group').hide();
						$('#Phone').hide();
						$('#Phone').val("");
						$('#country').hide();
						$('#country').val("");
						$('#labelTypesub').hide();
						$('#Typesub').hide();
						$('#Typesub').val("");
						$('#post-btn').hide();
						
					}
				}).keyup();	
			}else{
				$('#labelPracno').hide();
                $('#Pracno').hide();
				$('#labelDiscipline').hide();
				$('#Discipline').show();
				$('#labelNDiscipline').show();
				$('#Discipline').show();
				$('#Discipline').val("");
				$('#labelName').hide();
				$('#Name').hide();
				$('#Name').val("");
				$('#labelEmail').hide();
				$('#Email').hide();
				$('#Email').val("");
				$('#labelPhone').hide();
				$('#form-group').hide();
				$('#Phone').hide();
				$('#Phone').val("");
				$('#country').hide();
				$('#country').val("");
				$('#labelTypesub').hide();
				$('#Typesub').hide();
				$('#Typesub').val("");
				$('#post-btn-prac').hide();
				$('#Discipline').on('input', function() {
					// If Discipline is not empty
					if ($.trim(this.value) != ""){
						$('#labelName').show();
						$('#Name').show();
						//////
						$('#Name').on('input', function() {
						// If Name is not empty
							if ($.trim(this.value) != "") {
								$('#labelEmail').show();
								$('#Email').show();
								//////
								$('#Email').on('input', function() {
									// If value is not empty
									if ($.trim(this.value) != "") {
										$('#form-group').show();
										$('#labelPhone').show();
										$('#Phone').show();
										$('#country').show();
										//////
										$('#Phone').on('input', function() {
											// If value is not empty
											if ($.trim(this.value) != "") {
												$('#labelTypesub').show();
												$('#Typesub').show();
												/////
												$('#Typesub').on('input', function() {
													// If value is not empty
													if ($.trim(this.value) != "") {
														
														$('#post-btn').show();
														
													}else{
														
														$('#post-btn').hide();
														
													}
												}).keyup();
											}else{
												$('#labelTypesub').hide();
												$('#Typesub').hide();
												$('#Typesub').val("");
												$('#post-btn').hide();
												
											}
										}).keyup();
									}else{
										$('#form-group').hide();
										$('#labelPhone').hide();
										$('#Phone').hide();
										$('#Phone').val("");
										$('#country').hide();
										$('#country').val("");
										$('#labelTypesub').hide();
										$('#Typesub').hide();
										$('#Typesub').val("");
										$('#post-btn').hide();
										}
								}).keyup();
							}else{
								$('#labelEmail').hide();
								$('#Email').hide();
								$('#Email').val("");
								$('#form-group').hide();
								$('#labelPhone').hide();
								$('#Phone').hide();
								$('#Phone').val("");
								$('#country').hide();
								$('#country').val("");
								$('#labelTypesub').hide();
								$('#Typesub').hide();
								$('#Typesub').val("");
								$('#post-btn').hide();
							}
						}).keyup();
					}else{
						$('#labelName').hide();
						$('#Name').hide();
						$('#Name').val("");
						$('#labelEmail').hide();
						$('#Email').hide();
						$('#Email').val("");
						$('#form-group').hide();
						$('#labelPhone').hide();
						$('#Phone').hide();
						$('#Phone').val("");
						$('#country').hide();
						$('#country').val("");
						$('#labelTypesub').hide();
						$('#Typesub').hide();
						$('#Typesub').val("");
						$('#post-btn').hide();
					}
				}).keyup();
            }
			
        });
    });

					return `${this.protocol}://${this.hostname}${this.path}`;
				  }*/
			}).then(response => {
				
				return response.json();
					
			});
		};

</script>
